<title>Create Review - Django Shop</title>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-forms-data">
	<div class="screen-review">
		<div class="screen__content">
            <form method="POST" enctype="multipart/form-data" style="color: #fff;">
	  	        {% csrf_token %}
		  <fieldset style="border: #212934;" class="form-group-report">
			  <legend class="border-bottom mb-4 text-center">New Review</legend>
                {{ form|crispy }}
          </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
    </form>
</div>
    </div>
</div>
{% endblock %}
