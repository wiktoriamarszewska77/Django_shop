<title>Register - Django Shop</title>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-forms-data">
	<div class="screen-forms">
		<div class="screen__content">
			<form method="POST" style="color: #fff">
	  	{% csrf_token %}
		  <fieldset style="border: #212934;" class="form-group-register">
			  <legend class="border-bottom mb-4"> Registration!</legend>
			  {{ user_form|crispy}}
              {{ company_form|crispy }}
		  </fieldset>
				 <div class="form-group text-center" style="background: #212934; border-radius: 15px;">
			  <button class="btn btn-outline-info" type="submit" style="margin: 10px;">Register</button>
			  </div>
	  </form>
		</div>
	</div>
</div>
{% endblock %}
