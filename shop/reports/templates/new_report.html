{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New report</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="col-md-6">
            <form action="{% url 'new_report_view' %}" method="post" class="text-right">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
