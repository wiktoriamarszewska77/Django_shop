<title>New Report - Django Shop</title>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-forms-data">
	<div class="screen-forms">
		<div class="screen__content">
			<form method="POST" style="color: #fff">
	  	{% csrf_token %}
		  <fieldset style="border: #212934;" class="form-group-report">
			  <legend class="border-bottom mb-4 text-center"> New Report!</legend>
            {{ form|crispy }}
               <form action="{% url 'new_report_view' %}" method="post" >
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Generate Report</button>
            </form>
		  </fieldset>
    </form>
</div>
    </div>
</div>
{% endblock %}
